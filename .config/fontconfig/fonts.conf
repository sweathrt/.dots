<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Latin Modern Roman</family>
			<family>Noto Serif CJK</family>
 	                <family>Material Design Icons Desktop</family>
			<family>Font Awesome 6 Free Solid</family>
		</prefer>
	</alias> <alias>
		<family>sans-serif</family>
		<prefer>
            <family>SF Pro Display</family>
			<family>Noto Sans CJK</family>
            <family>Material Design Icons Desktop</family>
			<family>Font Awesome 6 Free Solid</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
            <family>SF Pro Display</family>
			<family>Noto Sans CJK</family>
            <family>Material Design Icons Desktop</family>
			<family>Font Awesome 6 Free Solid</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SFMono Nerd Font Mono</family>
			<family>UbuntuMono Nerd Font</family>
            <family>Material Design Icons Desktop</family>
			<family>Font Awesome 6 Free Solid</family>
		</prefer>
	</alias>
</fontconfig>
